<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
</head>
<body>
    <div id="shop">
        <label for="">Candy :
            <select name="candy" id="candyname">
                <option value="Eclair">Eclair</option>
                <option value="5 star">5 star</option>
                <option value="Dairy Milk">Dairy Milk</option>
            </select>
        </label>
        <label for="">Description :
            <select id="description">
                <option value="chocolaty">Choclate</option>
                <option value="Mango">Mango</option>
                <option value="Crunchy">Crunchy</option>               
            </select>
        </label>
        <label for="">Price :
            <select name="" id="price">
                <option value="1">1</option>                
                <option value="2">2</option>
                <option value="5">5</option>   
            </select>
        </label><br>
        <label for="">Quantity :
            <input type="number" id="quantity">
            <input type="button" value="Buy1" id="quantity1" onclick="quantity1(event)">
            <input type="button" value="Buy2" id="quantity2" onclick="quantity2(event)">
            <input type="button" value="Buy3" id="quantity3" onclick="quantity3(event)">
        </label>
        <input type="button" value="Add Item" onclick="savetoCrudCrud(event)">
    </div>

    <ul id="addlist"></ul>
    <ul id="remain">
    </ul>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="candyshop.js"></script>
</body>
</html>
